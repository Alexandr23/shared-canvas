<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Shared Canvas</title>
    <script type="module" src="./client/index.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .layout {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .header {
        display: flex;
        height: 40px;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
        padding: 5px 10px;
      }

      .user {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        background-color: #cecece;
        border: 2px solid #ffffff;
      }

      .other-users {
        display: flex;
        align-items: center;
      }

      .other-users .user {
        margin-left: -10px;
      }

      .canvas-wrapper {
        width: 100%;
        height: 100%;
        background-color: #cecece;
        padding: 10px;
      }

      .canvas-box {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        background-color: #ffffff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        cursor: pointer;
      }

      .footer {
        flex-shrink: 0;
        height: 40px;
        padding: 5px 10px;
      }

      .buttons {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        gap: 10px;
      }

      .color-selection {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #cecece;
      }

      .color-selection__box {
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        max-width: 100vh;
        max-height: 100vw;
        padding: 10px;
      }

      .color-selection__wrapper {
        display: grid;
        width: 100%;
        height: 100%;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .color-selection__item {
        aspect-ratio: 1/ 1;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .color-selection__item:hover {
        filter: brightness(1.3);
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <div class="header">
        <div class="user" id="current-user"></div>
        <div class="user-name" id="current-user-name"></div>

        <div class="other-users" id="other-users"></div>
      </div>

      <div class="canvas-wrapper">
        <div class="canvas-box">
          <canvas id="shared-canvas"></canvas>
        </div>
      </div>

      <div class="footer">
        <div class="buttons">
          <button id="button-notify">Notify</button>
          <button id="button-clear">Clear</button>
          <button id="button-clear-all">Clear All</button>
          <button id="button-download">Download</button>
          <button id="button-select-color">Select Color</button>
        </div>
      </div>
    </div>
  </body>
</html>
